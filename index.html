<!DOCTYPE html>

    <style>

<body>
    <div class="container">
        <div class="header">
            <h1>üìç Formul√°rio Geolocalizado</h1>
            <p>Clique no mapa para selecionar uma localiza√ß√£o e envie seu coment√°rio</p>
        </div>
        
        <div class="content">
            <div class="form-section">
                <form id="commentForm">
                    <div class="form-group">
                        <label for="comment">üí¨ Seu Coment√°rio:</label>
                        <textarea 
                            id="comment" 
                            name="comment" 
                            placeholder="Escreva seu coment√°rio aqui..."
                            required
                        ></textarea>
                    </div>
                    
                    <div class="form-group">
                        <label>üìç Coordenadas:</label>
                        <div class="coordinates">
                            <div>
                                <input 
                                    type="number" 
                                    id="latitude" 
                                    name="latitude" 
                                    placeholder="Latitude" 
                                    step="any"
                                    readonly
                                    required
                                />
                            </div>
                            <div>
                                <input 
                                    type="number" 
                                    id="longitude" 
                                    name="longitude" 
                                    placeholder="Longitude" 
                                    step="any"
                                    readonly
                                    required
                                />
                            </div>
                        </div>
                    </div>
                    
                    <button type="submit" class="submit-btn" id="submitBtn">
                        üöÄ Enviar Coment√°rio
                    </button>
                    
                    <div id="statusMessage" class="status-message"></div>
                </form>
            </div>
            
            <div class="map-section">
                <div class="map-info">
                    <h3>üó∫Ô∏è Como usar:</h3>
                    <p>‚Ä¢ Clique no mapa para marcar um ponto</p>
                    <p>‚Ä¢ As coordenadas ser√£o preenchidas automaticamente</p>
                    <p>‚Ä¢ Escreva seu coment√°rio e envie</p>
                </div>
                <div id="map"></div>
            </div>
        </div>
    </div>

    <!-- Leaflet JS -->
    <script src="https://cdnjs.cloudflare.com/ajax/libs/leaflet/1.9.4/leaflet.min.js"></script>
    
    <script>
        // CONFIGURA√á√ÉO DO FIREBASE
        // IMPORTANTE: Substitua pela sua configura√ß√£o do Firebase

        // Inicializar Firebase
    
    let db; // Torne a vari√°vel `db` global ou acess√≠vel

    async function initializeFirebase() {
        try {
            const response = await fetch('/api/firebaseConfig');
            const firebaseConfig = await response.json();
            
            firebase.initializeApp(firebaseConfig);
            
            // Atribua a inst√¢ncia do Firestore √† vari√°vel `db`
            db = firebase.firestore();
            
            console.log('Firebase e Firestore inicializados com sucesso!');

            // Agora voc√™ pode chamar a fun√ß√£o de salvar com seguran√ßa
            // Exemplo:
            // const dataToSave = { name: 'Jo√£o', message: 'Ol√°, mundo!' };
            // await saveToFirebase(dataToSave);
        } catch (error) {
            console.error('Erro na inicializa√ß√£o do Firebase:', error);
        }
    }

    async function saveToFirebase(data) {
        try {
            if (!db) {
                // Se a vari√°vel `db` ainda n√£o foi inicializada, chame a fun√ß√£o e espere
                await initializeFirebase();
            }
            
            const docRef = await db.collection('comments').add({
                ...data,
                timestamp: firebase.firestore.FieldValue.serverTimestamp()
            });
            
            console.log('Documento salvo com ID:', docRef.id);
            return docRef.id;
        } catch (error) {
            console.error('Erro ao salvar no Firebase:', error);
            throw error;
        }
    }

    // Chama a fun√ß√£o de inicializa√ß√£o quando a p√°gina carrega
    initializeFirebase();
    

        // Inicializar o mapa
        const map = L.map('map').setView([-23.5505, -46.6333], 10); // S√£o Paulo como centro inicial

        // Adicionar camada do OpenStreetMap
        L.tileLayer('https://{s}.tile.openstreetmap.org/{z}/{x}/{y}.png', {
            attribution: '¬© OpenStreetMap contributors',
            maxZoom: 19
        }).addTo(map);

        // Vari√°vel para armazenar o marcador atual
        let currentMarker = null;

        // Fun√ß√£o para adicionar marcador no mapa
        function addMarker(lat, lng) {
            // Remover marcador anterior se existir
            if (currentMarker) {
                map.removeLayer(currentMarker);
            }
            
            // Criar novo marcador com √≠cone personalizado
            const customIcon = L.divIcon({
                className: 'custom-marker',
                html: '<div style="background: linear-gradient(135deg, #667eea 0%, #764ba2 100%); width: 20px; height: 20px; border-radius: 50%; border: 3px solid white; box-shadow: 0 3px 10px rgba(0,0,0,0.3);"></div>',
                iconSize: [26, 26],
                iconAnchor: [13, 13]
            });
            
            currentMarker = L.marker([lat, lng], { icon: customIcon }).addTo(map);
            
            // Atualizar campos de coordenadas
            document.getElementById('latitude').value = lat.toFixed(6);
            document.getElementById('longitude').value = lng.toFixed(6);
        }

        // Evento de clique no mapa
        map.on('click', function(e) {
            const { lat, lng } = e.latlng;
            addMarker(lat, lng);
        });

        // Fun√ß√£o para mostrar mensagens de status
        function showStatus(message, type) {
            const statusElement = document.getElementById('statusMessage');
            statusElement.textContent = message;
            statusElement.className = `status-message ${type} show`;
            
            setTimeout(() => {
                statusElement.classList.remove('show');
            }, 4000);
        }

        // Fun√ß√£o para salvar dados no Firebase
        async function saveToFirebase(data) {
            try {
                if (!db) {
                    throw new Error('Firebase n√£o est√° configurado');
                }
                
                const docRef = await db.collection('comments').add({
                    ...data,
                    timestamp: firebase.firestore.FieldValue.serverTimestamp()
                });
                
                console.log('Documento salvo com ID:', docRef.id);
                return docRef.id;
            } catch (error) {
                console.error('Erro ao salvar no Firebase:', error);
                throw error;
            }
        }

        // Manipular envio do formul√°rio
        document.getElementById('commentForm').addEventListener('submit', async function(e) {
            e.preventDefault();
            
            const submitBtn = document.getElementById('submitBtn');
            const comment = document.getElementById('comment').value.trim();
            const latitude = parseFloat(document.getElementById('latitude').value);
            const longitude = parseFloat(document.getElementById('longitude').value);
            
            // Valida√ß√£o
            if (!comment) {
                showStatus('Por favor, escreva um coment√°rio', 'error');
                return;
            }
            
            if (!latitude || !longitude) {
                showStatus('Por favor, clique no mapa para selecionar uma localiza√ß√£o', 'error');
                return;
            }
            
            // Desabilitar bot√£o durante o envio
            submitBtn.disabled = true;
            submitBtn.textContent = '‚è≥ Enviando...';
            
            try {
                const data = {
                    comment: comment,
                    latitude: latitude,
                    longitude: longitude,
                    userAgent: navigator.userAgent,
                    timestamp: new Date().toISOString()
                };
                
                await saveToFirebase(data);
                
                showStatus('‚úÖ Coment√°rio salvo com sucesso!', 'success');
                
                // Limpar formul√°rio
                document.getElementById('comment').value = '';
                document.getElementById('latitude').value = '';
                document.getElementById('longitude').value = '';
                
                // Remover marcador do mapa
                if (currentMarker) {
                    map.removeLayer(currentMarker);
                    currentMarker = null;
                }
                
            } catch (error) {
                console.error('Erro:', error);
                showStatus('‚ùå Erro ao salvar. Verifique a configura√ß√£o do Firebase.', 'error');
            } finally {
                // Reabilitar bot√£o
                submitBtn.disabled = false;
                submitBtn.textContent = 'üöÄ Enviar Coment√°rio';
            }
        });

        // Tentar obter localiza√ß√£o do usu√°rio
        if (navigator.geolocation) {
            navigator.geolocation.getCurrentPosition(
                function(position) {
                    const lat = position.coords.latitude;
                    const lng = position.coords.longitude;
                    map.setView([lat, lng], 13);
                },
                function(error) {
                    console.log('Erro ao obter localiza√ß√£o:', error);
                    // Manter S√£o Paulo como centro padr√£o
                }
            );
        }

        // Adicionar anima√ß√£o de carregamento ao mapa
        map.whenReady(function() {
            console.log('Mapa carregado com sucesso');
        });
    </script>
</body>
